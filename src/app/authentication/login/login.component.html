<div class="container">
  <div class="left-side-container">
    <img class="ellipse" src="assets/ellipse.png"/>
    <img class="double-ellipse" src="../../../assets/double-ellipse.png"/>
    <img class="logo" src="/assets/logo.png" />
  </div>
  <div class="right-side-container">
      <div class="login-text-container">
        <h2>Prisijungti</h2>
        <span>Pamatyk kas naujo pas meistrus</span>
      </div>
    <img class="symbol" src="assets/Figura.png"/>

    <div class="login-container">

      <div class="email-container">
        <label>El. paštas</label>
        <input class="login-field" type="text">
      </div>

      <div class="password-container">
        <label>Slaptažodis</label>
        <input class="login-field" type="text">
        <div class="password-texts">
        <div class="check-container">
          <input class="checkbox" type="checkbox">
          <label class="remember-me">Prisiminti mane</label>
        </div>
          <span class="forgot-password">Pamiršau slaptažodį</span>
        </div>
      </div>

      <div class="button-container">
        <button class="login-button">Prisijungti</button>
      </div>

    </div>

    <span class="not-registered">Neužsiregistravęs? <span class="marked">Susikurk paskyrą čia</span></span>
  </div>
</div>
